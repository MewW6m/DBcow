<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <section th:fragment="search" id="searchSection" class="uk-position-relative uk-padding-small">
        <div class="uk-grid-small" uk-grid>
            <div id="searchForm" class="uk-width-expand">
                <div th:id="searchItems + ${i}" th:each="i : ${#numbers.sequence(1,5)}" class="uk-column-1-3@s searchRow"  th:classappend="${i} != 1 ? 'uk-hidden'" >
                    <div class="uk-margin">
                        <select th:id="searchItem + ${i}" class="uk-select" tabindex="3">
                            <option th:each="listElm : ${listElms}" th:value="${listElm.key}" th:text="${listElm.value}"></option>
                        </select>
                    </div>
                    <div class="uk-margin">
                        <select th:id="searchType + ${i}" class="uk-select" tabindex="3">
                            <option value="CO">次を含む</option>
                            <option value="NCO">次を含まない</option>
                            <option value="EQ">次と等しい</option>
                            <option value="NEQ">次と等しい</option>
                            <option value="SW">次から始まる</option>
                            <option value="EW">次で終わる</option>
                            <option value="MT">次以上</option>
                            <option value="ML">次以下</option>
                            <option value="IN">次のどれか(,区切り)</option>
                        </select>
                    </div>
                    <div class="uk-margin">
                        <input th:id="searchValue + ${i}" class="uk-input" type="text" placeholder="検索値" tabindex="1" maxlength="20">
                    </div>
                </div>
            </div>
            <div class="uk-width-auto">
                <a class="uk-icon-button" href="" uk-search-icon></a>
            </div>
        </div>
        <div class="uk-position-absolute uk-position-bottom">
            <div  class="uk-position-relative">
                <hr class="uk-position-absolute uk-divider-icon uk-width-1-1 uk-margin-remove-vertical">
                <a href="#" id="plusOneRow" class="uk-link-muted" uk-icon="plus-circle"></a>
            </div>
        </div>
    </section>
</body>

</html>
