<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="footer" uk-grid>
    <div class="uk-width-expand">
        <div class="uk-button-group uk-card uk-card-default uk-box-shadow-small">
            <button id="firstPageBtn"
                class="uk-button uk-button-default uk-visible@m"><span
                    uk-icon="icon: chevron-double-left"></span></button>
            <button id="beforePageBtn"
                class="uk-button uk-button-default margin-right--1 uk-visible@m"><span
                    uk-icon="icon: chevron-left"></span></button>
            <select id="pageSelect" class="uk-select uk-form-width-xsmall ">
            </select>
            <button id="afterPageBtn"
                class="uk-button uk-button-default uk-visible@m"><span
                    uk-icon="icon: chevron-right"></span></button>
            <button id="lastPageBtn"
                class="uk-button uk-button-default uk-visible@m"><span
                    uk-icon="icon: chevron-double-right"></span></button>
        </div>
    </div>
    <div class="uk-width-auto uk-margin-small-top">
        <p>件数: <span id="totalCount"></span>件 (<span id="firstCount"></span>-<span id="lastCount"></span>)</p>
    </div>
</div>
</body>
</html>
